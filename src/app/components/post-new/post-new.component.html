<div class="col-md-12 mt-3">
    <h1>{{page_title}}</h1>
    <hr/>

    <p *ngIf="!is_edit">
        AÃ±ade un nuevo articulo al post
    </p>

    <p *ngIf="is_edit">
        Edita el articulo del post
    </p>
    <hr/>

    <div class="alert alert-success col-md-5" *ngIf="status == 'success'">
        Datos guardados correctamente

    </div>

    <div class="alert alert-danger col-md-5" *ngIf="status == 'error'">
        Los datos no se han guardado

    </div>

    <!--Formulario de post-->
    <form class="col-md-5 ml-0 pl-0" #postNew="ngForm" (ngSubmit)="onSubmit(postNew)">

        <div class="form-group">
            <label for="title">Titulo</label>
            <input type="text" name="title" #title="ngModel" [(ngModel)]="post.title" class="form-control" required>
            <small *ngIf="!title.valid && title.touched" class="invalid-feedback d-block">
                El titulo no es valido
            </small>

        </div>


        <div class="form-group">
            <label for="content">Contenido</label>
            <input type="text" name="content" #content="ngModel" [(ngModel)]="post.content" class="form-control" required>
            <small *ngIf="!content.valid && content.touched" class="invalid-feedback d-block">
                El contenido no es valido
            </small>

        </div>

        <div class="form-group">
            <label for="category_id">Categoria</label>
            <select name="category_id" #category_id="ngModel" [(ngModel)]="post.category_id"  class="form-control">
                <option *ngFor="let category of categories" value="{{category.id}}">{{category.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="image">Imagen</label>

            <angular-file-uploader
                [config]="afuConfig"
                [resetUpload]=true
                (ApiResponse)="imageUpload($event)">
            </angular-file-uploader>
        </div>

        <input type="submit" class="btn btn-success" [disabled]="postNew.invalid">

    </form>

    <br/>
</div>
